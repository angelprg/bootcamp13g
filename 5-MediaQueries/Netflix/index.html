<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="header-background" src="images/netflix_fondo.jpg">
  <nav>
    <img src="./images/netflix_logo.png">
    <div id="nav-items">
      <select>
        <option>Español</option>
        <option>Inglés</option>
      </select>
      <button>Iniciar sesión</button>
    </div>
  </nav>
  <header>
    <h1>Películas y series ilimitadas y mucho más.</h1>
    <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
    <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
    <div id="header-form">
      <input type="email" placeholder="Email">
      <button>Comenzar ></button>
    </div>
  </header>
  
</body>
</html>
